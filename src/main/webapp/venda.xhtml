<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Venda</title>
    </h:head>
    <h:body>
        <p:growl id="mensagem"  />

        <h:form id="form_venda">   

            <p:panel header="Lista - Produtos">
                <p:dataTable id = "dataTableProdutos" value="#{vendaBean.listaProdutos}" var="produto" 
                             emptyMessage="Nenhum Registro Encotrado com esta pesquisa" paginator="true" rows="2" style="font-size: 11pt"><br />
                    <p:column headerText="Cód." width="30">
                        <h:outputText value="#{produto.codigo}" />
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{produto.nome}" filterBy="#{produto.nome}">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{produto.descricao}" />
                    </p:column>
                    <p:column headerText="Tamanho">
                        <h:outputText value="#{produto.tamanho.nome}" />
                    </p:column>
                    <p:column headerText="Preço">
                        <h:outputText value="#{produto.preco}" />
                    </p:column>

                    <p:column headerText="" width="35">
                        <p:commandButton icon="ui-icon-plus" action="#{vendaBean.adicionar(produto)}" update=":form_venda:dataTableItens"></p:commandButton>
                    </p:column>
                    <p:growl id="message" showDetail="true" /> 
                </p:dataTable>
            </p:panel>
            <p:separator/>
            <p:panel header="Lista - Itens">
                <p:dataTable id = "dataTableItens" value="#{vendaBean.listaItens}" var="item" 
                             emptyMessage="Nenhum Registro Encotrado com esta pesquisa" paginator="true" rows="3" style="font-size: 11pt"><br />
                    <p:column headerText="Cód." width="30">
                        <h:outputText value="#{item.produto.codigo}" />
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{produto.nome}" filterBy="#{produto.nome}">
                        <h:outputText value="#{item.produto.nome}" />
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{item.produto.descricao}" />
                    </p:column>
                    <p:column headerText="Tamanho">
                        <h:outputText value="#{item.produto.tamanho.nome}" />
                    </p:column>
                    <p:column headerText="Preço">
                        <h:outputText value="#{item.produto.preco}" />
                    </p:column>
                    <p:column headerText="Qtde">
                        <h:outputText value="#{item.quantidade}" />
                    </p:column>
                    <p:column headerText="Total">
                        <h:outputText value="#{item.total}" />
                    </p:column>

                    <p:column headerText="" width="35">
                        <p:commandButton icon="ui-icon-trash" actionListener="#{vendaBean.excluir(item)}" update=":form_venda:dataTableItens"/>
                    </p:column> 
                    <p:growl id="message" showDetail="true" /> 
                    <f:facet name="footer">
                        <h:outputText value="Existem " />
                        <h:outputText value="#{fn:length(vendaBean.listaItens)}" />
                        <h:outputText value=" itens cadastrados. " />  
                        <h:outputText value=" Valor Total Pedido:  " />  
                        <h:outputText value="#{vendaBean.pedido.total}"  />
                        
                    </f:facet>

                </p:dataTable>
            </p:panel>
        </h:form>

    </h:body>
</html>
